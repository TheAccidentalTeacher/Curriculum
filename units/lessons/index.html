<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Redirect - CRSD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 2rem;
        }
        .redirect-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .redirect-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .redirect-btn {
            background: #38a169;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .redirect-btn:hover {
            background: #2f855a;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            opacity: 0.8;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        let countdown = 3;
        
        function updateCountdown() {
            document.getElementById('countdown-timer').textContent = countdown;
            countdown--;
            
            if (countdown < 0) {
                window.location.href = '/curriculum_index.html';
            }
        }
        
        // Start countdown when page loads
        window.onload = function() {
            setInterval(updateCountdown, 1000);
        };
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>üåç Curriculum Relocated!</h1>
        <p>The old lesson structure has been replaced with a clean, organized curriculum.</p>
        <p><strong>You're being redirected to the new proper curriculum...</strong></p>
        
        <a href="/curriculum_index.html" class="redirect-btn">
            üìö Go to New Curriculum Now
        </a>
        
        <div class="countdown">
            Auto-redirecting in <span id="countdown-timer">3</span> seconds...
        </div>
    </div>
</body>
</html>
